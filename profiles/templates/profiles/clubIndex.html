{% extends 'profiles/base.html' %}
{% block content %}
    <h2> List of All Clubs</h2>
{% if club_list%}
    <ul>
    {% for c in club_list %}
        <div class="border rounded" style="padding: 4px 6px 4px 6px">
            <h5>{{ c.name }}</h5>
            <p>{{ c.description }}</div>
    {% endfor %}
    </ul>
{% else %}
    <p>No clubs exist in the system.</p>
{% endif %}
{% endblock %}
