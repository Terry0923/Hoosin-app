{% extends 'profiles/base.html' %}
{% block content %}
    <h2>All Skill Groups</h2>
{% if club_list%}
    <ul class="list-group">
    {% for c in club_list %}
        <li class="list-group-item">
            <h5>{{ c.name }}</h5>
            <p>{{ c.description }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No clubs exist in the system.</p>
{% endif %}
{% endblock %}
