{% extends 'profiles/base.html' %}
{% block content %}
<h2> List of All Students </h2>
{% if student_list %}
    <ul>
    {% for s in student_list %}

        <div class="border rounded" style="padding: 4px 6px 4px 6px">
            <h5>{{ s.name }}</h5>
            <p>year {{ s.year }}, {{ s.major }} major</div>
    {% endfor %}
    </ul>
{% else %}
    <p>No students exist in the system.</p>
{% endif %}
{% endblock %}
