{% extends 'profiles/base.html' %}
{% block content %}
<h2>All Students </h2>
{% if student_list %}
    <ul class="list-group">
    {% for s in student_list %}

        <li class="list-group-item">
             <h5><a href="/profiles/students/{{ s.username }}">{{ s.username }}</a></h5>
            <p>{{ s.profile.year }} year, {{ s.profile.major }} major</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No students exist in the system.</p>
{% endif %}
{% endblock %}
