{% extends 'profiles/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
     <h3>New Post</h3>
     <p> Although only joined members can post to a club's feed, all club postings are public to users on HoosIn in order to foster interest and collaboration.</p>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

{% endblock %}
