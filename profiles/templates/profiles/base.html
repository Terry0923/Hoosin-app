{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoosin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'profiles/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
     <a href="/" style="text-decoration: none; color: black;"><div style="margin-bottom: -10px;">
         <div class="actual-logo" style="margin-left: 40px">
             <div class="logo-cont"><p >Hoos</p></div>
             <img class="logo" src="{% static 'profiles/logo-filled.png' %}">
         </div>
     </div></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          {% if user.is_authenticated %}
            <ul class="navbar-nav" style="margin-left: 40px;">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profiles:search-control' %}">Search <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profiles:student-index' %}">Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profiles:club-index' %}">Skill Groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
            {% else %}
            <ul class="navbar-nav" style="margin-left: 40px;">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login  <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              </li>

            </ul>
            {% endif %}

      </div>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8" style="padding-top: 20px;">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
